<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styleContact.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="/">Karolyn Seredick</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse"       id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio">Portfolio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
          </ul>

        </div>
        
      </nav>
    
    <section class="container-fluid">
      <h1 class="contact">Contact</h1>

      <form class="col-sm-4">

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" id="messageInput" rows="6" placeholder="Write your message here"></textarea>
        </div>

        <input class="btn btn-info btn-lg" type="submit" value="Submit">

      </form>

    </section>
    <br>
    <br>
    <footer>
      <p>
        Click on any of the links for more information:
        <a href="https://github.com/Kseredick95">Github |</a><a href="https://www.linkedin.com/in/karolyn-seredick-227617195/"> LinkedIn |</a><a href="./assets/KarolynSeredickresume2020.pdf"> Resume</a>
      </p>
    </footer>
</body>
</html>
